部署到预发:
  script:
    - npm install --registry=http://npm.hekr.me
    - npm run build:test
    - sh -x deploy.sh hekr-hangye/hk-ui-test/web
  tags:
    - test
  only:
    - dev
  when: always
  environment:
    name: env-test
    url: https://hy.hekr.me/hk-ui-test/web/index.html

部署到线上:
  script:
    - npm install --registry=http://npm.hekr.me
    - npm run build:prod
    - sh deploy.sh hekr-hangye/hk-ui/web
  tags:
    - test
  only:
    - master
  when: manual
  environment:
    name: env-prod
    url: https://hy.hekr.me/hk-ui/web/index.html
